<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu [hidden]="!authService.isAuthenticated()" contentId="main-content">
      <ion-content>
        <ion-list *ngIf="authService.isAuthenticated()" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerDirection="root" routerLink="profile" routerLinkActive="active">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item (click)="logout()" detail="false">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>
                Log out
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
