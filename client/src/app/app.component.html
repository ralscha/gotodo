<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu [hidden]="!authService.isAuthenticated()" contentId="main-content">
      <ion-content>
        @if (authService.isAuthenticated()) {
          <ion-list lines="none">
            <ion-list-header>
              GoTodo
            </ion-list-header>
            <ion-menu-toggle autoHide="false">
              <ion-item routerDirection="root" routerLink="todo" routerLinkActive="active">
                <ion-icon name="person" slot="start" />
                <ion-label>
                  My Todos
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-list-header>
              Account
            </ion-list-header>
            <ion-menu-toggle autoHide="false">
              <ion-item routerDirection="root" routerLink="profile" routerLinkActive="active">
                <ion-icon name="person" slot="start" />
                <ion-label>
                  Profile
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle autoHide="false">
              <ion-item (click)="logout()" detail="false">
                <ion-icon name="log-out-outline" slot="start" />
                <ion-label>
                  Log out
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        }

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content" />

  </ion-split-pane>

</ion-app>
