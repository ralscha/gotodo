<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login(email.value, password.value)"
        [ngFormOptions]="{updateOn: 'submit'}" novalidate>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input #email="ngModel" [required]="true" [spellcheck]="false" autocapitalize="off"
                   autocomplete="username" email
                   name="email"
                   ngModel type="email"></ion-input>
      </ion-item>
      <ion-text [hidden]="email.valid || !loginForm.submitted" class="ion-padding-start" color="danger">
        <div *ngIf="email.errors?.required" class="ion-padding-start">
          Email is required
        </div>
        <div *ngIf="email.errors?.email" class="ion-padding-start">
          Not a valid email address
        </div>
      </ion-text>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input #password="ngModel" [minlength]="8" [required]="true" autocomplete="current-password"
                   name="password"
                   ngModel
                   type="password"></ion-input>
      </ion-item>

      <ion-text [hidden]="password.valid || !loginForm.submitted" class="ion-padding-start" color="danger">
        <p *ngIf="password.errors?.required" class="ion-padding-start">
          Password is required
        </p>
        <p *ngIf="password.errors?.minlength" class="ion-padding-start">
          Minimum length is 8 characters
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Login</ion-button>
    </div>

  </form>
</ion-content>
