<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/todo"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Edit Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #todoForm="ngForm" (ngSubmit)="todoForm.valid && save(todoForm)"
        [ngFormOptions]="{updateOn: 'submit'}" novalidate>

    <ion-grid *ngIf="selectedTodo">

      <ion-row>
        <ion-col offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-item>
            <ion-label position="stacked">Subject</ion-label>
            <ion-input #subject="ngModel" [ngModel]="selectedTodo.subject" [required]="true" name="subject"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-text *ngIf="todoForm.submitted && subject.invalid" color="danger">
            <p *ngIf="subject.errors?.required" class="ion-padding-start">
              Subject is required
            </p>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea [ngModel]="selectedTodo.description" [rows]="3"
                          name="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-margin-top" offsetLg="4" offsetSm="3" sizeLg="4" sizeSm="6">
          <ion-button expand="block" type="submit">Save</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>


  <ion-fab *ngIf="selectedTodo" horizontal="start" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="deleteTodo()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
